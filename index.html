<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SideMenu 侧边菜单栏</title>
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="side-menu" id="side-menu">
      <ul>
        <li class="menu-item" id="home">
          <i class="ri-home-line"></i>
          <span class="menu-text">首页</span>
          <div class="popover">首页</div>
        </li>
        <li class="menu-item" id="time">
          <i class="ri-time-line"></i>
          <span class="menu-text">最近</span>
          <div class="popover">最近</div>
        </li>
        <li class="menu-item" id="briefcase">
          <i class="ri-briefcase-line"></i>
          <span class="menu-text">办公</span>
          <div class="popover">办公</div>
        </li>
        <li class="menu-item" id="mail">
          <i class="ri-mail-line"></i>
          <span class="menu-text">邮件</span>
          <div class="popover">邮件</div>
        </li>
        <li class="menu-item" id="line-chart">
          <i class="ri-line-chart-line"></i>
          <span class="menu-text">报表</span>
          <div class="popover">报表</div>
        </li>
        <li class="menu-item" id="pie-chart">
          <i class="ri-pie-chart-line"></i>
          <span class="menu-text">统计</span>
          <div class="popover">统计</div>
        </li>
        <li class="menu-item" id="cloud">
          <i class="ri-cloud-line"></i>
          <span class="menu-text">云部署</span>
          <div class="popover">云部署</div>
        </li>
        <li id="toggle" class="menu-item toggle" id="toggle-button">
          <i class="ri-arrow-left-s-line"></i>
        </li>
      </ul>
    </div>
    <script src="main.js"></script>
  </body>
</html>
